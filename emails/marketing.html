---
bodyClass: bg-slate-50
preheader: Marketing email template
showPromoBox: false
showSampleContent: false
---

<x-main>
  <div class="bg-slate-50 font-inter sm:px-4">
    <table align="center" class="m-0 mx-auto w-[552px] max-w-full">
      <tr>
        <td>
          <x-header menu-type="stacked-center" />
        </td>
      </tr>

      <if condition="page.showPromoBox">
        <tr>
          <td>
            <x-promo-box />
            <x-divider />
          </td>
        </tr>
      </if>

      <tr>
        <td>
          <table class="w-full">
            <tr>
              <td class="bg-white px-9 py-6 sm:p-6">
                <x-content>
                  <if condition="page.showSampleContent">
                    <fill:text>
                      <md src="content/sample-email.md" />
                    </fill:text>
                  </if>
                  <else>
                    <fill:text>[[[ content ]]]</fill:text>
                  </else>
                </x-content>
              </td>
            </tr>
          </table>

          <x-footer />
        </td>
      </tr>
    </table>
  </div>
</x-main>
